<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-signup wrapper">
        <h2 class="wrapper-signup__title title">Create an account</h2>
        <form action="" method="post">
            <div class="wrapper-signup__name">
                <div class="wrapper-signup__name-first-name">
                    <label class="input-title" for="first name">First Name</label>
                    <input class="input" type="text" id="first name">
                </div>
                <div class="wrapper-signup__name-last-name">
                    <label class="input-title" for="last name">Last Name</label>
                    <input class="input" type="text" id="last name">
                </div>
            </div>
            <div class="wrapper-signup__email">
                <label class="input-title" for="email-signup">E-mail</label>
                <input class="input email__input" type="email" id="email-signup">
                <p class="input-notification">We'll never share your email with anyone else.</p>
            </div>
            <div class="wrapper-signup__sex">
                <label class="sex__label"><input class="sex__option" type="radio" name="test" value="male">Male</label>
                <label class="sex__label"><input class="sex__option" type="radio" name="test" value="female">Female</label>
            </div>
            <div class="wrapper-signup__address">
                <div class="addess__country">
                    <label class="input-title" for="country-signup">Country</label>
                    <select class="input address__select" required="required" id="country-signup">
                        <option class="address__placeholder" value="" disabled selected hidden>Select</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="USA">USA</option>
                        <option value="Poland">Poland</option>
                        <option value="Peru">Peru</option>
                    </select>
                </div>
                <div class="address__city">
                    <label class="input-title" for="city-signup">City</label>
                    <input class="input" type="text" id="city-signup">
                </div>
            </div>
            <input class="wrapper-signup__btn btn" type="submit" value="Sign Up">
            <div class="wrapper-signup__terms">
                <p class="wrapper-signup__terms-notification">By clicking the 'Sign Up' button, you confirm that you accept our
                    <span class="terms-notification__accent"> <a href="">Terms of Use</a></span>
                    and <span class="terms-notification__accent"> <a href="">Privacy Policy</a></span>
            </div>
        </form>
        <hr class="wrapper-signup__divider">
        <div class="wrapper-signup__login">
            <p class="login__notification">Have an account?</p>
            <a class="login__link" href="">Log In</a>
        </div>  
    </div>
    <div class="wrapper-profile wrapper">
        <h2 class="wrapper-profile__title title">Profile</h2>
        <form action="" method="post">
            <div class="wrapper-profile__heading">
                <div class="heading__photo"></div>
                <div class="heading__description">
                    <div class="heading__description-photo-path">
                        <input class="input heading__input" type="text">
                        <label class="input-notification">Up to 1 MB (300x300 px)</label>
                        <div class="heading__input-icon-wrapper">
                            <a class="heading__input-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"

                                        fill="#969696" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="heading__icon">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_1_167)">
                                <path
                                    d="M0.5 6C0.5 2.96243 2.96243 0.5 6 0.5H24C27.0376 0.5 29.5 2.96243 29.5 6V24C29.5 27.0376 27.0376 29.5 24 29.5H6C2.96243 29.5 0.5 27.0376 0.5 24V6Z"
                                    fill="white" stroke="#E4E4E4" />
                                <mask id="mask0_1_167" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="30"
                                    height="30">
                                    <path
                                        d="M0.5 6C0.5 2.96243 2.96243 0.5 6 0.5H24C27.0376 0.5 29.5 2.96243 29.5 6V24C29.5 27.0376 27.0376 29.5 24 29.5H6C2.96243 29.5 0.5 27.0376 0.5 24V6Z"
                                        fill="white" stroke="white" />
                                </mask>
                                <g mask="url(#mask0_1_167)">
                                </g>
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M11 19.6667C11 20.4 11.6 21 12.3333 21H17.6667C18.4 21 19 20.4 19 19.6667V11.6667H11V19.6667V19.6667ZM19.6667 9.66667H17.3333L16.6667 9H13.3333L12.6667 9.66667H10.3333V11H19.6667V9.66667V9.66667Z"
                                    fill="#969696" />
                            </g>
                            <defs>
                                <clipPath id="clip0_1_167">
                                    <rect width="30" height="30" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="wrapper-profile__name">
                <div class="wrapper-profile__name-input">
                    <label class="input-title" for="first-name-profile">First Name</label>
                    <input class="input" type="text" id="first-name-profile">
                </div>
                <div class="wrapper-profile__email">
                    <label class="input-title" for="email-profile">E-mail</label>
                    <input class="input" type="email" id="email-profile">
                </div>
            </div>
            <div class="wrapper-profile__address">
                <div class="address__country">
                    <label class="input-title" for="country-profile">Country</label>
                    <select class="input address__select" required="required" id="country-profile">
                        <option class="address__placeholder" value="" disabled selected hidden>Select</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="USA">USA</option>
                        <option value="Poland">Poland</option>
                        <option value="Peru">Peru</option>
                    </select>
                </div>
                <div class="address__city">
                    <label class="input-title" for="city-profile">City</label>
                    <input class="input" type="text" id="city-profile">
                </div>
            </div>
            <div class="wrapper-profile__contacts">
                <div class="wrapper-profile__zip">
                    <label class="input-title" for="zip">Zip Code</label>
                    <input class="input" type="text" id="zip">
                </div>
                <div class="wrapper-profile__phone">
                    <label class="input-title" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone">
                </div>
            </div>
            <input class="wrapper-profile__btn btn" type="submit" value="Update">
        </form>
    </div>
</body>
</html>
